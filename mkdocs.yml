google_analytics:
  - 'UA-104387513-1'
  - 'auto'

markdown_extensions:
  - admonition
  - attr_list
  - codehilite:
      guess_lang: false
      use_pygments: True
      noclasses: True
      pygments_style: monokai
  - def_list
  - footnotes
  - mdx_math
  - meta
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - smarty
  - toc:
      slugify: !!python/name:pymdownx.slugs.uslugify
      permalink: "#"

plugins:
  - search:
      prebuild_index: true
  - awesome-pages
  - git-revision-date-localized:
      type: iso_datetime
  - git-committers