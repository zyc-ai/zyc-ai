theme:
  name: material
  language: 'zh'
  palette:
    - scheme: slate
      primary: teal
      accent: teal
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - scheme: default
      primary: cyan
      accent: cyan
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode
  logo: 'assests/site/logo.png'
  favicon: 'assests/site/logo.png'
  features:
    - navigation.expand
    - navigation.instant
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - search.highlight
    - search.suggest
    - header.autohide
  font:
    text: 'Helvetica'
    code: 'Cascadia Code'

